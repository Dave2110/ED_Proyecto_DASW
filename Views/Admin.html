<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script defer src="../app/controllers/admin.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Panel de Administración</h1>
        
        <!-- Formulario para agregar/editar productos -->
        <form id="productForm" class="mt-4">
            <div class="mb-3">
                <label for="uuid" class="form-label">UUID</label>
                <input type="text" class="form-control" id="uuid" placeholder="Deja vacío para un nuevo producto">
            </div>
            <div class="mb-3">
                <label for="title" class="form-label">Título</label>
                <input type="text" class="form-control" id="title" required>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Precio</label>
                <input type="number" class="form-control" id="price" required>
            </div>
            <div class="mb-3">
                <label for="imageUrl" class="form-label">URL de Imagen</label>
                <input type="text" class="form-control" id="imageUrl" required>
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">Categoría</label>
                <select class="form-control" id="category" required>
                    <option value="">Selecciona una categoría</option>
                    <option value="Cremas">Cremas</option>
                    <option value="Geles">Geles</option>
                    <option value="Shampoo">Shampoo</option>
                    <option value="Otros">Otros</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Descripción</label>
                <textarea class="form-control" id="description" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Guardar Producto</button>
        </form>

        <!-- Tabla de productos -->
        <h2 class="mt-5">Productos</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>UUID</th>
                    <th>Título</th>
                    <th>Precio</th>
                    <th>Categoría</th>
                    <th>Descripción</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="productTable">
                <!-- Productos cargados dinámicamente -->
            </tbody>
        </table>
    </div>
</body>
</html>
