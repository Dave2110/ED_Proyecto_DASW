<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script defer src="../app/controllers/admin.js"></script>

    <style>

        body {
            background-color: #EFF6E0; 
        }

        .btn-primary {
            background-color: #4CAF50; 
            border-color: #4CAF50;
        }

        .btn-primary:hover {
            background-color: #388E3C; 
        }

        .modal-content {
            border-radius: 10px;
        }

        .navbar-brand img {
            border-radius: 50%;
            border: 2px solid #FFFFFF; 
        }

    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Panel de Administración</h1>
        
        <!-- Formulario para crear nuevo producto -->
        <div class="card mb-4">
            <div class="card-header">
                <h2>Crear Nuevo Producto</h2>
            </div>
            <div class="card-body">
                <form id="createProductForm">
                    <div class="mb-3">
                        <label for="newUuid" class="form-label">UUID (Opcional)</label>
                        <input type="text" class="form-control" id="newUuid" placeholder="Dejar vacío para generar UUID automáticamente">
                    </div>
                    <div class="mb-3">
                        <label for="newTitle" class="form-label">Título</label>
                        <input type="text" class="form-control" id="newTitle" required>
                    </div>
                    <div class="mb-3">
                        <label for="newPrice" class="form-label">Precio</label>
                        <input type="number" class="form-control" id="newPrice" required>
                    </div>
                    <div class="mb-3">
                        <label for="newImageUrl" class="form-label">URL de Imagen</label>
                        <input type="text" class="form-control" id="newImageUrl" required>
                    </div>
                    <div class="mb-3">
                        <label for="newCategory" class="form-label">Categoría</label>
                        <select class="form-control" id="newCategory" required>
                            <option value="">Selecciona una categoría</option>
                            <option value="Cremas">Cremas</option>
                            <option value="Geles">Geles</option>
                            <option value="Shampoo">Shampoo</option>
                            <option value="Otros">Otros</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="newDescription" class="form-label">Descripción</label>
                        <textarea class="form-control" id="newDescription" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-success">Crear Producto</button>
                </form>
            </div>
        </div>

        <!-- Formulario para editar producto (inicialmente oculto) -->
        <div id="editProductFormContainer" class="card mb-4" style="display: none;">
            <div class="card-header">
                <h2>Editar Producto</h2>
            </div>
            <div class="card-body">
                <form id="editProductForm">
                    <input type="hidden" id="editUuid">
                    <div class="mb-3">
                        <label for="editTitle" class="form-label">Título</label>
                        <input type="text" class="form-control" id="editTitle" required>
                    </div>
                    <div class="mb-3">
                        <label for="editPrice" class="form-label">Precio</label>
                        <input type="number" class="form-control" id="editPrice" required>
                    </div>
                    <div class="mb-3">
                        <label for="editImageUrl" class="form-label">URL de Imagen</label>
                        <input type="text" class="form-control" id="editImageUrl" required>
                    </div>
                    <div class="mb-3">
                        <label for="editCategory" class="form-label">Categoría</label>
                        <select class="form-control" id="editCategory" required>
                            <option value="">Selecciona una categoría</option>
                            <option value="Cremas">Cremas</option>
                            <option value="Geles">Geles</option>
                            <option value="Shampoo">Shampoo</option>
                            <option value="Otros">Otros</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="editDescription" class="form-label">Descripción</label>
                        <textarea class="form-control" id="editDescription" rows="3"></textarea>
                    </div>
                    <div class="btn-group">
                        <button type="submit" class="btn btn-primary">Actualizar Producto</button>
                        <button type="button" id="cancelEdit" class="btn btn-secondary">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Tabla de productos -->
        <h2 class="mt-5">Productos</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>UUID</th>
                    <th>Título</th>
                    <th>Precio</th>
                    <th>Categoría</th>
                    <th>Descripción</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="productTable">
                <!-- Productos cargados dinámicamente -->
            </tbody>
        </table>
    </div>
</body>
</html>
