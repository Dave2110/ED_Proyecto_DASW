        <!--definiendo el max height y min height de las imagenes de mis productos-->
        <style>
            .producto-card {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: space-between;
                padding: 20px;
                background-color: #fff;
                border: 1px solid #ddd;
                border-radius: 10px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1), 0 1px 3px rgba(0, 0, 0, 0.06);
                transition: transform 0.3s ease, box-shadow 0.3s ease;
                height: 100%;
            }

            .producto-card:hover {
                transform: scale(1.05);
                box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2), 0 3px 6px rgba(0, 0, 0, 0.1);
            }

            .imagenes_productos {
                width: 100%; /* Ancho total del contenedor */
                aspect-ratio: 1 / 1; /* Relación de aspecto cuadrada */
                object-fit: cover; /* Ajusta la imagen sin distorsión */
                border-radius: 10px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1), 0 1px 3px rgba(0, 0, 0, 0.06);
                transition: transform 0.3s ease, box-shadow 0.3s ease;
            }

            .imagenes_productos:hover {
                transform: scale(1.05);
                box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2), 0 3px 6px rgba(0, 0, 0, 0.1);
                cursor: pointer;
            }



            body {
                background-color: #EFF6E0; 
            }

            .btn-primary {
                background-color: #4CAF50; 
                border-color: #4CAF50;
            }

            .btn-primary:hover {
                background-color: #388E3C; 
            }

            .modal-content {
                border-radius: 10px;
            }

            .navbar-brand img {
                border-radius: 50%;
                border: 2px solid #FFFFFF; 
            }

            .filtros-horizontal {
    display: flex;
    flex-wrap: wrap; /* Permite que los filtros se ajusten si no caben en una fila */
    gap: 20px; /* Espacio entre los grupos de filtros */
    align-items: center; /* Alinea los elementos verticalmente */

    background-color: #f8f9fa; /* Fondo opcional */

}

.filtro-categoria,
.filtro-precio {

    align-items: center; /* Alinea los elementos internos verticalmente */

.form-check-inline {

}

.form-control-inline {
    width: 80px; /* Controla el ancho de los inputs de precio */

}

<!-- Modal de Iniciar Sesión -->
<div class="modal" id="log_modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <h5 class="modal-title" id="login_modal">Iniciar Sesión</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <!-- Modal Body -->
            <div class="modal-body">
                <form id="registerForm">
                    <!-- Campo de Correo -->
                    <div class="mb-3">
                        <label for="correo" class="form-label">Correo electrónico</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                            <input type="email" class="form-control" id="login_correo" placeholder="Ingresa tu correo" required>
                        </div>
                    </div>
                    <!-- Campo de Contraseña -->
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                            <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña" required>
                        </div>
                    </div>
                    <!-- Recordar Usuario -->
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="remember">
                        <label class="form-check-label" for="remember">Recordar</label>
                    </div>
                    <!-- Botón de Iniciar Sesión -->
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Iniciar sesión</button>
                    </div>
                </form>
            </div>
            <!-- Modal Footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
                <p class="mb-0">¿No tienes cuenta? <a href="#" data-bs-toggle="modal" data-bs-target="#sign_up">Regístrate aquí</a></p>
            </div>
        </div>
    </div>
</div>
